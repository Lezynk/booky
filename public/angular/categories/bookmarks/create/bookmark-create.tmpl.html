<div class="col-md-5 editCreateForm">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Creating - New Bookmark</div>
        <div class="panel-body">
            <form ng-submit="createBookmarkCtrl.createBookmark(createBookmarkCtrl.newBookmark)">
                <div class="form-group">
                    <label for="newBookmarkTitle">Title</label>
                    <input type="text" class="form-control" id="newBookmarkTitle" ng-model="createBookmarkCtrl.newBookmark.title">
                </div>
                <div class="form-group">
                    <label for="newBookmarkURL">URL</label>
                    <input type="text" class="form-control" id="newBookmarkURL" ng-model="createBookmarkCtrl.newBookmark.url">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <button class="btn btn-default pull-right" ng-click="createBookmarkCtrl.cancelCreating()">Cancel</button>
            </form>
        </div>
    </div>
</div>
