<div class="col-md-5 editCreateForm">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Editing - {{editBookmarkCtrl.bookmark.title}}</div>
        <div class="panel-body">
            <form ng-submit="editBookmarkCtrl.updateBookmark(editBookmarkCtrl.editedBookmark)">
                <div class="form-group">
                    <label for="editedBookmarkTitle">Title</label>
                    <input type="text" class="form-control" id="editedBookmarkTitle" ng-model="editBookmarkCtrl.editedBookmark.title">
                </div>
                <div class="form-group">
                    <label for="editedBookmarkURL">URL</label>
                    <input type="text" class="form-control" id="editedBookmarkURL" ng-model="editBookmarkCtrl.editedBookmark.url">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <button class="btn btn-default pull-right" ng-click="cancelEditing()">Cancel</button>
            </form>
        </div>
    </div>
</div>
